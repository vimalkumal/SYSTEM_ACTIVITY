{%extends 'activity/main.html'%}

{%block content%}
<H1>Welcome to activity system.</H1>
<hr>
<h4>Activity Listing</h4>
<table class="table">
    <tr>
        <th>Activity Title Title</th>
    </tr>
    {%if activity_data%}
        {% for ad in activity_data %}
        <tr>
            <td>{{ad.message}}</td>
        </tr>
        {%endfor%}
    {%else%}
        <tr>
            <td>No Data Found for Activites!!</td>
        </tr>
    {%endif%}
    
</table>



{%endblock%}
