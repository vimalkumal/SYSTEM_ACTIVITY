{% extends 'activity/main.html'%}
{%block content%}
<style>
    .form-group{
        margin-bottom: 10px;
    }
</style>
<h4>Activity Typemaster Add</h4>
<div class="container">
    <div class="row">
        <!-- <div class="col"></div> -->
        <div class="col">
            
            <form action="{%url 'activityType'%}" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="inputActivityTypeName" class="col-sm-5 col-form-label" >Actvity Master</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputActivityTypeName" aria-describedby="activityTypeNameHelp" placeholder="" name="inputActivityTypeName">
                        <small id="activityTypeNameHelp" class="form-text text-muted"> </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputActivityTypeCode" class="col-sm-5 col-form-label" >Actvity Master Code</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputActivityTypeCode" aria-describedby="activityTypeCodeHelp" placeholder="" name="inputActivityTypeCode">
                        <small id="activityTypeCodeHelp" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputActivityTypeStatus" class="col-sm-5 col-form-label" >Actvity Status</label>
                    <div class="col-sm-7">
                        <select class="form-select" id="inputActivityTypeStatus" aria-describedby="activityTypeStatusHelp" placeholder="" name="inputActivityTypeStatus" >
                            <option value="Active" selected>Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                        
                        <small id="activityTypeStatusHelp" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-7">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

 <!-- <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" name="Submit">
</form>  -->

<hr>
<h4>Activity Typemaster Listing</h4>
<table class="table">
    <tr>
        <th>Activity Type</th>
        <th>Code</th>
        <th>Status</th>
    </tr>
    {% for atm in atm_listing %}
        <tr>
            <td>{{atm.cActivityType}}</td>
            <td>{{atm.cActivityCode}}</td>
            <td>{{atm.eStatus}}</td>
        </tr>
        
    {%endfor%}
</table>


{%endblock%}
